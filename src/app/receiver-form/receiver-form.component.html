            <div *ngIf="CountryCode.invalid && (CountryCode.dirty || CountryCode.touched)" class="alert alert-danger">

        <div class="form-group row">
          <label class="control-label col-md-2" for="DestinationName">Name*</label>
          <div class="col-md-10">
            <input id="DestinationName" name="DestinationName" class="form-control"
              required maxlength="50"
              [(ngModel)]="ratesRequest.Destination.Name"
              #DestinationName="ngModel">
            <div *ngIf="DestinationName.invalid && (DestinationName.dirty || DestinationName.touched)" class="alert alert-danger">
              <div *ngIf="DestinationName.errors.required">
                Name is required.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-2" for="DestinationBuilding">Building</label>
          <div class="col-md-10">
            <input id="DestinationBuilding" name="DestinationBuilding" class="form-control"
              maxlength="60"
              [(ngModel)]="ratesRequest.Destination.Address.BuildingName"
              #DestinationBuilding="ngModel">
          </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-2" for="DestinationStreet">Street*</label>
            <div class="col-md-10">
              <input type="text" id="DestinationStreet" name="DestinationStreet" class="form-control" required maxlength="60"
                placeholder="search for location"
                [formControl]="searchControl"
                autocomplete="off"
                (focusout)="setStreetTouched()"
                [(ngModel)]="ratesRequest.Destination.Address.StreetAddress"
                #DestinationStreet>
              <div *ngIf="!isStreetValid() && isStreetTouched" class="alert alert-danger">
                <div>
                  Street is required.
                </div>
              </div>
            </div>
          </div>
        <div class="form-group row">
          <label class="control-label col-md-2" for="DestinationSuburb">Suburb*</label>
          <div class="col-md-10">
            <input id="DestinationSuburb" name="DestinationSuburb" class="form-control"
              required maxlength="60"
              [(ngModel)]="ratesRequest.Destination.Address.Suburb"
              #DestinationSuburb="ngModel">
            <div *ngIf="DestinationSuburb.invalid && (DestinationSuburb.dirty || DestinationSuburb.touched)" class="alert alert-danger">
              <div *ngIf="DestinationSuburb.errors.required">
                Suburb is required.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-2" for="DestinationState">State/City*</label>
          <div class="col-md-4">
            <input id="DestinationState" name="DestinationState" class="form-control"
              required maxlength="60"
              [(ngModel)]="ratesRequest.Destination.Address.City"
              #DestinationState="ngModel">
            <div *ngIf="DestinationState.invalid && (DestinationState.dirty || DestinationState.touched)" class="alert alert-danger">
              <div *ngIf="DestinationState.errors.required">
                State/City is required.
              </div>
            </div>
          </div>
          <label class="control-label col-md-2" for="DestinationPostcode">Postcode*</label>
          <div class="col-md-4">
            <input id="DestinationPostcode" name="DestinationPostcode" class="form-control"
              required maxlength="10"
              [(ngModel)]="ratesRequest.Destination.Address.PostCode"
              #DestinationPostcode="ngModel">
            <div *ngIf="DestinationPostcode.invalid && (DestinationPostcode.dirty || DestinationPostcode.touched)" class="alert alert-danger">
              <div *ngIf="DestinationPostcode.errors.required">
                Postcode is required.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-2" for="DestinationContact">Person to Contact</label>
          <div class="col-md-4">
            <input id="DestinationContact" name="DestinationContact" class="form-control"
              maxlength="60"
              [(ngModel)]="ratesRequest.Destination.ContactPerson"
              #DestinationContactPerson="ngModel">
          </div>
          <label class="control-label col-md-2" for="DestinationPhone">Phone</label>
          <div class="col-md-4">
            <input id="DestinationPhone" name="DestinationPhone" class="form-control"
              maxlength="60"
              [(ngModel)]="ratesRequest.Destination.PhoneNumber"
              #DestinationPhone="ngModel">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-2" for="DestinationEmail">Email</label>
          <div class="col-md-7">
            <input type="email" id="DestinationEmail" name="DestinationEmail" class="form-control"
              maxlength="200"
              [(ngModel)]="ratesRequest.Destination.Email"
              [email]="ratesRequest.Destination.Email != '' && ratesRequest.Destination.Email != null"
              #DestinationEmail="ngModel">
            <div *ngIf="DestinationEmail.invalid && (DestinationEmail.dirty || DestinationEmail.touched)" class="alert alert-danger">
              Invalid email address.
            </div>
          </div>
          <div class="col-md-3">
            <input id="DestinationSendEmail" name="DestinationSendEmail" type="checkbox"
            [(ngModel)]="ratesRequest.Destination.SendTrackingEmail">
            <label class="control-label" for="DestinationSendEmail"> Send T&amp;T</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-md-2" for="DestinationDeliveryInstructions">Delivery Instructions</label>
          <div class="col-md-10">
            <input id="DestinationDeliveryInstructions" name="DestinationDeliveryInstructions" class="form-control"
              maxlength="120"
              [(ngModel)]="ratesRequest.Destination.DeliveryInstructions"
              #DestinationDeliveryInstructions="ngModel">
          </div>
        </div>
        <div *ngIf="ratesRequest.Destination.Address.CountryCode
          && (ratesRequest.Destination.Address.City || ratesRequest.Destination.Address.Suburb || ratesRequest.Destination.Address.StreetAddress)">
          <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
          </agm-map>
          <span class="text-info">Mapping is approx only.</span>
        </div>
      </div>
    </div>
  </div>
</div>
