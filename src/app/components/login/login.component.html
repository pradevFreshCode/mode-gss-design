<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <form class="shadow-custom container m-t-20 p-t-10 p-b-10">
        <div class="row form-group">
          <div class="col-12">
            <h2 class="form-signin-heading">Please sign in</h2>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-12">
            <label for="login" class="sr-only">Login</label>
            <input required [(ngModel)]="model.login" id="login" name="login" class="form-control"
                   placeholder="Email address">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-12">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" [(ngModel)]="model.password" id="inputPassword" name="password" class="form-control"
                   placeholder="Password" required>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-12">
            <button type="submit" class="btn px-2 form-control"
                    [disabled]="loading"
                    [ngClass]="{'btn-primary':!loading,'btn-secondary':loading}" (click)="onSubmit()">Sign In
            </button>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-12">
            <div *ngIf="error" class="text-sm-center text-danger">
              <small>{{error}}</small>
            </div>
            <div class="text-sm-center">
              <a [routerLink]="['/auth/register']">I have no account yet. Register</a>
              <br/>
              <a [routerLink]="['/']">I don't want create account</a>
              <br/>
              <a [routerLink]="['/auth/change-password']">I forget my password</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
