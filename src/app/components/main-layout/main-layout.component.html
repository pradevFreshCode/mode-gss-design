<nav class="navbar navbar-dark bg-returnit">
  <a class="navbar-brand" [routerLink]="['/']">
    <img [src]="logopath" alt="ReturnIt">
  </a>
  <div class="p-r-10 ml-auto">
    <a type="button" *ngIf="!currentUser" class="btn btn-primary" [routerLink]="['/auth/login']">
      Sign In
    </a>
    <span class="text-white p-r-10" *ngIf="!!currentUser">
      Logged in as <b>{{currentUser.firstName}} {{currentUser.lastName}}</b>
    </span>
    <a *ngIf="!!currentUser && !currentUser.confirmedAt" class="text-white p-r-10" [routerLink]="['/auth/email-confirmation']">
      Your account not confirmed yet. Click here to improve
    </a>
    <a type="button" *ngIf="!!currentUser" class="btn btn-primary" (click)="logout()">
      Logout
    </a>
  </div>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="!!currentUser && !!currentUser.confirmedAt" class="nav-item">
        <a class="nav-link" [routerLink]="['/processed-shipments']" routerLinkActive="active">Processed shipments</a>
      </li>
      <li *ngIf="isSuperuser" class="nav-item">
        <a class="nav-link" [routerLink]="['/users/list']" routerLinkActive="active">Manage users</a>
      </li>
      <li *ngIf="!!currentUser" class="nav-item">
        <a class="nav-link" [routerLink]="['/users/' + currentUser._id]" routerLinkActive="active">My profile</a>
      </li>
      <li *ngIf="!!currentUser && !!currentUser.confirmedAt" class="nav-item">
        <a class="nav-link" [routerLink]="['/auth/change-password']" routerLinkActive="active">Change password</a>
      </li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
